<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" />
</head>
<body style="background: url('1315107.jpeg') no-repeat center center fixed; background-size: cover;">

  <div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>

    <form class="login" onsubmit="return false;">
      <h2>Login</h2>
      <div class="inputBx">
        <input type="text" name="username" placeholder="Username" aria-label="Username" required>
      </div>
      <div class="inputBx">
        <input type="password" name="password" placeholder="Password" aria-label="Password" required>
      </div>
      <div class="inputBx">
        <input type="submit" value="Sign In">
      </div>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Signup</a>
      </div>
    </form>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
